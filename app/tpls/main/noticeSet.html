<div ng-controller="noticeSetCtrl">
	<div class="form-group">
	    <label class="col-lg-3 col-lg-offset-1 control-label">邮箱地址</label>
	    <div class="col-lg-3">
	      <input type="text" class="form-control" ng-model="notice.mail_sender_name">
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-lg-3 col-lg-offset-1 control-label">邮箱密码</label>
	    <div class="col-lg-3">
	      <input type="password" class="form-control" ng-model="notice.mail_sender_password">
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-lg-3 col-lg-offset-1 control-label">smtp服务器</label>
	    <div class="col-lg-3">
	      <input type="text" class="form-control" ng-model="notice.mail_server_addr">
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-lg-3 col-lg-offset-1 control-label">端口</label>
	    <div class="col-lg-3">
	      <input type="text" class="form-control" ng-model="notice.mail_server_port">
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-lg-3 col-lg-offset-1 control-label">屏蔽告警通知时间策略</label>
	    <div class="col-lg-8">
	       <button class="btn btn-info" ng-click="addTime()">添加时间</button>
	       <div class="timeGroup">
	      	    <div class="timeItem" ng-repeat="timeItem in timeArray">
	                <span class="glyphicon glyphicon-remove" ng-click="removeTime($index)"></span>
	                <div>时间：从{{timeItem.startTime}}点 到 {{timeItem.endTime}}点</div>
                </div>
	       </div>
	    </div>
	</div>
	<div class="form-group">
	   <div class="col-lg-6 text-right">
	      <button class="btn btn-primary" ng-click="sure()">确定</button>
	    </div>
	</div>
</div>
