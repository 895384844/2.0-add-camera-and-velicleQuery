<div  class="frame" ng-controller="vehicleQueryCtrl">
	<h2 class="title">车辆信息查询</h2>
	<div class="form form-inline">
		<div class="input-group">
			<span class="input-group-addon">设备信息</span>
			<select class="form-control pd-right" ng-model="vehicle.cid">
				<option value="">请选择</option>
			    <option ng-repeat="group in groupArray" value="{{group.id}}">{{group.info}}</option>
			</select>
		</div>
		<div class="input-group">
			<span class="input-group-addon">车牌号</span>
			<input type="text" class="form-control" maxlength="15" ng-model="vehicle.plateNum">
		</div>
		<div class="input-group data">
            <div class="dropdown">
                <span class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#">
                    <div class="input-group">
                        <span class="input-group-addon">时间范围</span>
                        <input type="text" class="form-control" data-ng-model="vehicle.startTime"
                                   data-date-time-input="YYYY-MM-DD HH:mm:ss">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </span>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="vehicle.startTime" 
                    data-datetimepicker-config="{ dropdownSelector: '#dropdown1', renderOn: 'end-date-changed' }" data-on-set-time="startDateOnSetTime()" data-before-render="startDateBeforeRender($dates)"></datetimepicker>
                </ul>
            </div>
        </div>
        <div class="input-group data">
        	<div class="dropdown">
                <span class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#">
                    <div class="input-group">
                        <span class="input-group-addon">至</span>
                        <input type="text" class="form-control" data-ng-model="vehicle.endTime"
                                   data-date-time-input="YYYY-MM-DD HH:mm:ss">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </span>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="vehicle.endTime" 
                    data-datetimepicker-config="{ dropdownSelector: '#dropdown2', renderOn: 'start-date-changed' }" data-on-set-time="endDateOnSetTime()" data-before-render="endDateBeforeRender($view, $dates, $leftDate, $upDate, $rightDate)"></datetimepicker>
                </ul>
            </div>
        </div>
        <div class="input-group">
			<button class="btn btn-primary" ng-click="search()">查询</button>
		</div>
	</div>
	<div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns  class="grid" auto-height></div>
    <!--<span us-spinner spinner-key="spinner-1" class="loadingAnimate"></span>-->
</div>
